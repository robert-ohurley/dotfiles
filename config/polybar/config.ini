[colors]
base    = #1e1e2e
mantle  = #181825
crust   = #11111b
text    = #cdd6f4
subtext = #a6adc8
blue    = #89b4fa
lavender= #b4befe
sapphire= #74c7ec
sky     = #89dceb
green   = #a6e3a1
yellow  = #f9e2af
peach   = #fab387
red     = #f38ba8
overlay = #313244

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 40
background = #cc1e1e2e
foreground = ${colors.text}

line-size = 5pt
padding-left = 2
padding-right = 2
module-margin = 2
font-0 = JetBrainsMono Nerd Font:style=Regular:size=12
separator = |
border-color = ${colors.overlay}
radius = -100

modules-left = i3
modules-center = date
modules-right = cpu memory network volume battery

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
format = <label-state>

label-focused = %name%
label-focused-background = ${colors.blue}
label-focused-foreground = ${colors.base}
label-focused-padding = 2

label-unfocused = %name%
label-unfocused-padding = 2

label-visible = %name%
label-visible-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-foreground = ${colors.base}
label-urgent-padding = 2

